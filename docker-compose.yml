name: node-docker-pm2-ssl

services:
  # NODE
  node-app:
    image: sen00/node-docker-pm2-ssl:nodeapp
    restart: unless-stopped
    container_name: node-app
    user: "node"
    volumes:
      - node-app:/home/node/node-app
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - main-network
  # NGINX
  nginx:
    container_name: nginx
    # restart: unless-stopped
    image: sen00/node-docker-pm2-ssl:nginx
    ports:
      - 80:80
      - 443:443
    environment:
      - NODE_CONTAINER_NAME=node-app
      - NODE_CONTAINER_PORT=3000
    volumes:
      - nginx:/etc/nginx
      # - certbot-conf:/etc/letsencrypt
      # - certbot-www:/var/www/certbot
    command:
      - sed -i 's/${NODE_CONTAINER_NAME}/$NODE_CONTAINER_NAME/g' /etc/nginx/nginx.conf
      - sed -i 's/${NODE_CONTAINER_PORT}/$NODE_CONTAINER_PORT/g' /etc/nginx/nginx.conf
    networks:
      - main-network
  # CERTBOT
  # certbot:
  #   container_name: certbot
  #   image: certbot/certbot:nightly
  #   volumes:
  #     - certbot-conf:/etc/letsencrypt
  #     - certbot-www:/var/www/certbot
  #   command: certonly --webroot -w /var/www/certbot --force-renewal --email a01703572@tec.mx -d iospace.cloud --agree-tos

volumes:
  node-app:
    driver: local
  nginx:
    driver: local
  # certbot-conf:
  #   driver: local
  # certbot-www:
  #   driver: local

networks:
  main-network:
    driver: bridge
